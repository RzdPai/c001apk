name: Build HarmonyOS

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-harmonyos:
    name: Build HarmonyOS HAP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install DevEco CLI
        run: |
          npm install -g @ohos/deveco-ide-cli
          echo "$(npm prefix -g)/bin" >> $GITHUB_PATH

      - name: Verify DevEco CLI
        run: deveco -v

      - name: Clone HarmonyOS Flutter SDK
        run: |
          git clone https://gitcode.com/openharmony-sig/flutter_flutter.git -b main $HOME/flutter_harmonyos
          echo "$HOME/flutter_harmonyos/bin" >> $GITHUB_PATH

      - name: Configure DevEco SDK path
        run: |
          mkdir -p $HOME/deveco-sdk
          deveco config set sdk.path $HOME/deveco-sdk
          deveco --accept-license

      - name: Set environment variables
        run: |
          echo "PUB_HOSTED_URL=https://pub.flutter-io.cn" >> $GITHUB_ENV
          echo "FLUTTER_STORAGE_BASE_URL=https://storage.flutter-io.cn" >> $GITHUB_ENV

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-harmonyos-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-harmonyos-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Create HarmonyOS platform
        run: flutter create --platforms ohos .

      - name: Apply plugin overrides
        run: |
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  shared_preferences:" >> pubspec.yaml
          echo "    git:" >> pubspec.yaml
          echo "      url: https://gitcode.com/openharmony-sig/flutter_packages.git" >> pubspec.yaml
          echo "      path: packages/shared_preferences/shared_preferences" >> pubspec.yaml

      - name: Build HAP
        run: flutter build hap --release

      - name: Upload HAP artifact
        uses: actions/upload-artifact@v4
        with:
          name: harmonyos-hap
          path: build/hap/outputs/**/*.hap